{% extends "base.html" %}

{% block head_title %}Reset Password{% endblock %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h2 style="text-align: center;">Lupa Password Anda?</h2>
        <p>Masukkan username atau nomor telepon Anda yang terdaftar. Kami akan mengirimkan kode OTP untuk verifikasi.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3 w-100">Kirim Kode OTP</button>
        </form>
    </div>
</div>
{% endblock %}
