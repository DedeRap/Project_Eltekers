{% extends "base.html" %}

{% block head_title %}Atur Password Baru{% endblock %}

{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h2 style="text-align: center;">Atur Password Baru</h2>
        <p>Verifikasi berhasil. Silakan masukkan password baru Anda.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3 w-100">Simpan Password Baru</button>
        </form>
    </div>
</div>
{% endblock %}
