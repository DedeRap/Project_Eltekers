<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hapus Pengurus Sasana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>

    {% if user.level == 4 %}
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Konfirmasi Hapus</h4>
            <p>Apakah Anda yakin ingin menghapus data pengurus <strong>{{ pengurus.peserta.nama_peserta }}</strong> dengan jabatan <strong>{{ pengurus.jabatan }}</strong>?</p>
            <hr>
            <p class="mb-0">Tindakan ini tidak dapat dibatalkan.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'list-pengurus' pengurus.sasana.id_sasana %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
    {% endif %}
</body>
</html>
