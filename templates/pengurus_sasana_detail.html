<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Pengurus Sasana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>
    
    {% if user.level == 4 %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Detail Pengurus Sasana</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Nama:</strong> {{ pengurus.user.username }}</li>
                    <li class="list-group-item"><strong>Jabatan:</strong> {{ pengurus.jabatan }}</li>
                    <li class="list-group-item"><strong>No. Telepon:</strong> {{ pengurus.user.nomor_telepon }}</li>
                    <li class="list-group-item"><strong>Sasana:</strong> {{ pengurus.sasana.nama_sasana }}</li>
                </ul>
            </div>
        </div>
        <a href="{% url 'list-pengurus' pengurus.sasana.id_sasana %}" class="btn btn-secondary mt-3">Kembali ke Daftar</a>
    </div>
    {% endif %}
</body>
</html>
